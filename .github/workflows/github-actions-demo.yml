name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  Schema-Diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GraphQL Inspector CLI and loaders
        run: |
          yarn global add @graphql-inspector/diff-command
          yarn global add @graphql-inspector/graphql-loader
          yarn global add @graphql-inspector/git-loader
          yarn global add graphql

      - name: List installed packages
        run: yarn global list

      - name: Run schema diff
        run: |
          yarn run graphql-inspector diff 'git:origin/main:./server/schema/schema.graphql' './server/schema/schema.graphql'
